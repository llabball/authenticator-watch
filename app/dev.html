<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="translucent black" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<title>Dev: Authenticator Watch</title>

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/320x320.css" />
</head>
<body>

  <!-- 320x320 -->
	<div id="viewport">

		<section id="dashboard">
			<div class="dashboard-page">
				<div class="dashboard-btn-wrapper">
					<a href="#dialog-scanorcode" id="dashboard-btn-add" class="dashboard-btn"><i class="fa fa-plus"></i></a>
				</div>
			</div>
		</section>

		<section id="dialog-scanorcode">
			<a href="#input-scan" class="dialog-diagonal-btn right" id="scanbtn">
				<i class="fa fa-qrcode"></i>
			</a>
			<a class="dialog-diagonal-btn left" id="codebtn" onclick="javascript: editAccount()"><i class="fa fa-keyboard-o"></i></a>
		</section>

		<section id="dialog-delete">
			<a href="#dashboard" class="dialog-diagonal-btn right" id="deletebtn" onclick="javascript: deleteAccount();">
				<i class="fa fa-trash-o"></i>
			</a>
			<a href="#account" class="dialog-diagonal-btn left"><i class="fa fa-times"></i></a>
		</section>

		<section id="input-secret">
			<input type="text" id="input-text-secret" value="" />
			<div class="action-bar">
    		<a href="#input-email" class="action-bar-btn left">ok</a>
    		<a class="action-bar-btn right">undo</a>
    	</div>
		</section>

		<section id="input-email">
			<input type="text" id="input-text-email" value="" />
			<div class="action-bar">
    		<a href="#input-issuer" class="action-bar-btn left">ok</a>
    		<a class="action-bar-btn right">undo</a>
    	</div>
		</section>

		<section id="input-issuer">
			<input type="text" id="input-text-issuer" value="" />
			<div class="action-bar">
    		<a href="#account" class="action-bar-btn left" onclick="javascript: storeAccount();">save</a>
    		<a class="action-bar-btn right">undo</a>
    	</div>
		</section>

		<section id="input-scan">
			input-scan
			<div class="action-bar">
    		<a href="#dashboard" class="action-bar-btn right">cancel</a>
    	</div>
		</section>

		<section id="account">
			<div id="account-name">user</div>
    	<div id="account-hotp">123456</div>
    	<div id="account-host">host.com</div>
    	<div id="account-progressbar"><div id="account-progressbar-progress"></div></div>
    	<div class="action-bar">
    		<a class="action-bar-btn left" onclick="javascript: editAccount(document.getElementById('currentEmail').value)">
    			<i class="fa fa-pencil"></i>
    		</a>
    		<a href="#dialog-delete" class="action-bar-btn middle"><i class="fa fa-trash-o"></i></a>
    		<a href="#dashboard" class="action-bar-btn right"><i class="fa fa-th"></i></a>
    	</div>
    	<input id="currentEmail" type="hidden" value="">
    </section>
    
	</div>

	<script type="text/javascript" src="js/totp.js"></script>
	<script type="text/javascript" src="js/littleA.js"></script>
</body>
</html>
